<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create question</title>
</head>
<body>
<form th:if="${quiz!=null}" action="/question" th:object="${question}" method="post">
    <input th:if="${question != null}" type="hidden" th:value="${question.id}" name="id">
    Title: <input type="text" name="title" th:value="${question == null} ? '' : ${question.title}"/> <br>
    score:<input type="number" step="0.1" name="score" th:value="${question == null} ? '' : ${question.score}"/><br>
    select type: <select  id="select" onclick="display();" name="questionType" class="form-control" >
    <option value="">Select</option>
    <option value="MULTI_SELECT">Multi select</option>
    <option value="SINGLE_SELECT">Single select</option>
</select><br><br>

    <div id="demo" style="display: none;" >
    <label for="1"><input type="text" name="title1">
        <input type="radio" id="1" name="title1">
    </label>
    <label for="2"><input type="text" name="title2">
        <input type="radio" id="2" name="title2">
    </label>
    <label for="3"><input type="text" name="title3">
        <input type="radio" id="3" name="title3">
    </label>
    <label for="4"><input type="text" name="title4">
        <input type="radio" id="4" name="title4">
    </label>
    </div>
    <div id="demo1" style="display: none;" >

        <label for="5"><input type="text" name="title1">
            <input type="checkbox" id="5" name="title1">
        </label><br>
        <label for="6"><input type="text" name="title2">
            <input type="checkbox" id="6" name="title2">
        </label><br>
        <label for="7"><input type="text" name="title3">
            <input type="checkbox" id="7" name="title3">
        </label> <br>
        <label for="8"><input type="text" name="title4">
            <input type="checkbox" id="8" name="title4">
        </label>
    </div><br>



    <input type="hidden" th:value="${quiz.id}" name="quiz">
    <input type="submit" value="save">

</form>
<script>
    function display() {
        var x=document.getElementById('select').value;
        if(x=="MULTI_SELECT") {
            document.getElementById('demo').style.display = "none";
            document.getElementById('demo1').style.display = "block";
        }else if (x=="SINGLE_SELECT"){

            document.getElementById('demo').style.display = "block";
            document.getElementById('demo1').style.display = "none";
        }
        // document.getElementById("demo1").innerHTML = x;
        // document.getElementById("demo").getAttribute('value');
        // document.getElementById("demo1").getAttribute('value');
        //
        // var value = selectedVal.value;
        // if(value==MULTI_SELECT)
        // document.getElementById("demo").style.display = "none";
        // if(value==SINGLE_SELECT)
        // document.getElementById("demo1").style.display = "block";

    }
</script>







<table border="1">
    <tr>
        <th>id</th>
        <th>title</th>
        <th>type</th>
        <th>score</th>
        <th>quiz</th>

        <th th:if="${question != null}">action</th>
    </tr>

    <tr th:each="question:${questions}">
        <td th:text="${question.id}"></td>
        <td th:text="${question.title}"></td>
        <td th:text="${question.questionType}"></td>
        <td th:text="${question.score}"></td>
        <td th:text="${question.quiz.title}"></td>
        <td th:if="${question != null}"><a th:href="@{'/deleteQuestion/' + ${question.id}}">delete</a> |<a
                th:href="@{'/editQuestion/' + ${question.id}}">edit</a></td>
    </tr>

</table>
<a href="/questions/">view all  questions</a>


</body>
</html>
