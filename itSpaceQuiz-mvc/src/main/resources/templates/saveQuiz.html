<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create quiz</title>
</head>
<body>
<div th:if="${errors != null && !errors.isEmpty()}">
    <ul>
        <li style="color: red" th:each="error: ${errors}" th:text="${error}"></li>
    </ul>
</div>
<form action="/quiz" method="post">
    <input th:if="${quiz != null}" type="hidden" th:value="${quiz.id}" name="id">
    Title: <input type="text" name="title" th:value="${quiz == null} ? '' : ${quiz.title}"/> <br>
    <input type="submit" value="save">

</form>

</body>
</html>
